<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Himanshu Chhabra">
	<meta name="description" content="A simple front-end project - a to-do list">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-100064459-11', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>


	<div class="toggle">

	</div>


	<div class="heading"><span>TO-DO LIST</span></div>


	<div class="main">
		
		
		<div class="add">

			<div class="row">
			  <div class="col-lg-12">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Add Stuff..." autofocus>
			      <span class="input-group-btn">
			        <button class="btn btn-default btn-add" type="button">Add</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			 </div>
			  
		</div> <!-- add end -->
		

		<div class="list">
			<!-- <div class="active"> -->
				<div class="head">
					Get Over With
				</div>
				<div class="items">
					
				<div class="row">

					<div class="item col-lg-12">
						<span class="input-group-addon">
					    	<input type="checkbox" aria-label="...">
					    </span>
					    <div class="list-text">Recovering from Knee Injury</div>
					</div>

					<div class="item col-lg-12">
						<span class="input-group-addon">
					    	<input type="checkbox" aria-label="...">
					    </span>
					    <div class="list-text">Reading (like a million books)</div>
					</div>



				</div>

				</div>
		</div>
		<!-- </div> -->
		<div class="archive">
			<div class="head">
					Archive:
			</div>
			
			
			<div class="row">
			
			<div class="archive-item col-lg-12">
				<div class="text">To-Do List Project</div>
				<div class="delete">Delete</div>
			</div>

			<div class="archive-item col-lg-12">
				<div class="text">Object-oriented Javascript </div>
				<div class="delete">Delete</div>
			</div>

			<div class="archive-item col-lg-12">
				<div class="text">Ruby and RubyOnRails</div>
				<div class="delete">Delete</div>
			</div>

			<div class="archive-item col-lg-12">
				<div class="text">Sinatra Ditty</div>
				<div class="delete">Delete</div>
			</div>

			</div>
			
		</div>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
	<script src="js/app.js"></script>	
</body>
</html>
